<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="scripts/pong.js"></script>
    <script src="https://kit.fontawesome.com/9dad2f1bc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="images/design.css">
    <title>Pong</title>
</head>
<body>
    <header>
        <h2>Solo Pong</h2>
        <p>Fait ton meilleur score !</p>
    </header>
    <main>
        <canvas width="250" height="450" id="canva"></canvas>
        <p id="lose"></p>
        <p>Meilleur score : <span id="bestscore">0</span> s</p>
        <p>Score : <span id="score">0</span> s</p>
        <button id="startreset">Nouvelle Partie</button>
        <div><br>
            <button id="left"><span class="fa-solid fa-arrow-left"></span></button>
            <button id="right"><span class="fa-solid fa-arrow-right"></span></button>
        </div>
    </main>
</body>
</html>
